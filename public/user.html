<form name="form" class="css-form" novalidate>

    <label>Name:
          <input type="text" ng-model="user.name" name="uName" required="" />
        </label>
    <br />

    <div ng-show="form.$submitted || form.uName.$touched">
        <div ng-show="form.uName.$error.required">Tell us your name.</div>
    </div>

    <label>E-mail:
          <input type="email" ng-model="user.email" name="uEmail" required="" />
        </label>
    <br />

    <div ng-show="form.$submitted || form.uEmail.$touched">
        <span ng-show="form.uEmail.$error.required">Tell us your email.</span>
        <span ng-show="form.uEmail.$error.email">This is not a valid email.</span>
    </div>


    <label>URL:
        <input type="url" name="input" ng-model="user.url" required>
    <label>
    <br />
    <div ng-show= "form.$submitted || form.input.$touched">
        <span ng-show= "form.input.$error.required">Required!</span>
        <span ng-show= "form.input.$error.url">Not valid url!</span>
    </div>

    <label> Upload Your Resume: 
        <input type="file" name="file" ng-model-instant id="fileToUpload" multiple onchange= "angular.element(this).scope().setFiles(this)" />
    </label>
    <br />
    <div ng-show="files.length">
        <div ng-repeat="file in files.slice(0)">
            <span>{{file.webkitRelativePath || file.name}}</span> (
            <span ng-switch="file.size > 1024*1024">
                    <span ng-switch-when="true">{{file.size / 1024 / 1024 | number:2}} MB</span>
            <span ng-switch-default>{{file.size / 1024 | number:2}} kB</span>
            </span>)
        </div>

        <input type="button" ng-click="saveFile()" value="Upload" />
    </div>


    <label> Upload Your Cover letter: 
          <input type="file" name="file" ng-model-instant id="fileToUpload" multiple onchange= "angular.element(this).scope().setFiles(this)" />
    </label>
    <br />
    <div ng-show="files.length">
        <div ng-repeat="file in files.slice(0)">
            <span>{{file.webkitRelativePath || file.name}}</span> (
            <span ng-switch="file.size > 1024*1024">
          <span ng-switch-when="true">{{file.size / 1024 / 1024 | number:2}} MB</span>
            <span ng-switch-default>{{file.size / 1024 | number:2}} kB</span>
            </span>)
        </div>
        <input type="button" ng-click="saveFile()" value="Upload" />
    </div>

    <div>Do you like working:</div>
    <label><input type="radio" ng-model="user.yes" value="yes" />Yes</label>
    <label><input type="radio" ng-model="user.no" value="no" />No</label>
    <br />



    <input type="button" ng-click="reset(form)" value="Reset" />
    <input type="submit" ng-click="update(user)" value="Save" />
</form>
